<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Codi Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet">
        <link rel="stylesheet" href="../styles/styles.css"/>

    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Password Generator</h1>

            <div class="row justify-content-center mb-4">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="length">Length:</label>
                        <input type="number" id="length" class="form-control" min="8" max="32" value="12"/>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="uppercase" class="form-check-input" checked/>
                        <label class="form-check-label" for="uppercase">Uppercase</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="lowercase" class="form-check-input" checked/>
                        <label class="form-check-label" for="lowercase">Lowercase</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="numbers" class="form-check-input" checked/>
                        <label class="form-check-label" for="numbers">Numbers</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="symbols" class="form-check-input"/>
                        <label class="form-check-label" for="symbols">Symbols</label>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mb-4">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" id="password" class="form-control" readonly/>
                        <div class="input-group-append">
                            <button id="copy" class="btn btn-outline-secondary">Copy</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <button id="generate" class="btn btn-primary btn-lg mb-4">Generate Password</button>
                </div>
            </div>

            <div class="text-center mt-3">
                <div id="password-strength" class="badge badge-info">Password Strength: </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
