<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codi Generator Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="icon" href="/image/codi.ico" type="image/x-icon" />
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div id="app-container" class="password-card p-4">
            <h1 class="text-center mb-4">Generador de Contraseñas</h1>

            <div class="mb-3 text-center">
                <label for="length" class="form-label">Longitud</label>
                <input type="number" id="length" min="8" max="32" value="12" />
            </div>

            <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
                <div class="form-check">
                    <input type="checkbox" id="uppercase" class="form-check-input" checked />
                    <label for="uppercase" class="form-check-label">ABC</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="lowercase" class="form-check-input" checked />
                    <label for="lowercase" class="form-check-label">abc</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="numbers" class="form-check-input" checked />
                    <label for="numbers" class="form-check-label">123</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="symbols" class="form-check-input" />
                    <label for="symbols" class="form-check-label">#$&</label>
                </div>
            </div>

            <div class="input-group mb-4">
                <input type="text" id="password" readonly />
                <button id="copy" aria-label="Copiar contraseña">Copy</button>
            </div>

            <div class="text-center mb-3">
                <button id="generate" aria-label="Generar contraseña">Generar Contraseña</button>
            </div>

            <div class="text-center">
                <div id="password-strength">Fortaleza de la contraseña:</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
